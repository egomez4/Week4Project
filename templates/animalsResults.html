{% extends "layout.html" %}
{% block content %}
    <h2>{{ subtitle }}</h2>
    <p>{{ text }}</p>

    <div class='content-section'>
         {%for ind in data.index%}
            <li>
                <h5>{{data['Name'][ind]}}</h5>
                 <p>Age: {{data['Age'][ind]}} </p>
                 <p>Size: {{data['Size'][ind]}}</p>
                 <a href= "{{data['Link'][ind]}}" >Click Here for more Info</a>
            </li>
        {%endfor%}
    </div>
{% endblock content %}
