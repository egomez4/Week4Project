{% extends "layout.html" %}
{% block content %}
<h1>Results</h1>
        {% for o in orgs %}
        <div class="organization-card">
            <h3>{{o['name']}}</h3>
            <img src={{o['photo']}}>
            <p>Email: {{o['email']}}</p>
            <p>Phone: {{o['phone']}}</p>
            <p>Website: <a href={{o['website']}}>{{o['website']}}</a></p>
        </div>
        {% endfor %}
{% endblock content %}
